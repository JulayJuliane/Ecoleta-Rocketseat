<!DOCTYPE html>
<html lang="pt_br">
    <!--
        HTML
        Hypertext
            hiper texto
        Markup
            Marcação de texto
        Language

    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/Ecoleta-Rocketseat/styles/main.css">
    <link rel="stylesheet" href="/Ecoleta-Rocketseat/styles/create-point.css">
    <link rel="stylesheet" href="/Ecoleta-Rocketseat/styles/responsive.css">
   
</head>
<body>
    <div id="page-create-point">

            <header>
                <img src="/Ecoleta-Rocketseat/assets/logo.svg" alt="Logomarca">
                <a href="/Ecoleta-Rocketseat/index.html">
                    <span></span>
                    Voltar para a home  
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>

                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>

                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                                <option value="">Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">City</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                                
                            </select>
                        </div>
                    </div>
                </fieldset>
                    


                <fieldset>
                    <legend>Itens de Coleta</legend>


                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/Ecoleta-Rocketseat/assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="/Ecoleta-Rocketseat/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="/Ecoleta-Rocketseat/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="/Ecoleta-Rocketseat/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="/Ecoleta-Rocketseat/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="/Ecoleta-Rocketseat/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                        </div>
                        
                        <input type="hidden" name="items">
                
                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
                
    </div> 
     <script src="/Ecoleta-Rocketseat/scripts/create-point.js"></script>
</body>
</html>
